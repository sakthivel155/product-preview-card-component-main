<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="selling parfum product ">
      <meta name="keywords" content="product , selling, gabrielle essence eau de parfum">
      <meta name="author" content="sakthivel">
      <title>Product preview card component</title>
      <!-- style -->
      <link rel="stylesheet" href="./style/root.css">
   </head>
   <body>
      <main class="background">
         <div class="product-card">
            <div class="product-img">
            </div>
            <div class="product-details">
               <span class="product-type">PERFUME</span>
               <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
               <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
               <div class="pricing-box">
                  <span>$149.99</span>
                  <s>$169.99</s>
               </div>
               <button class="default-btn cart-btn">
               <img src="./assets/images/icon-cart.svg" alt="shopping cart icon">
               Add to Cart
               </button>
            </div>
         </div>
      </main>
   </body>
</html>
